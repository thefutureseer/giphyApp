<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <title>Giphy fun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"> 
    <h1>Gif Topics</h1>
    <h3>Click a button & see the gifs:</h3>
    <!--Dynamically created buttons here -->
    <div id="topic-buttons"></div>
    
    <!--Input -->
    <form id="gif-form">
      <label id="label-1" for="input-1">Add a hot topic:</label>
      <input id="input-1" type="text" placeholder="Gif to see" >
      <br>
      <!--Button to send input -->
      <input id="btn-2" type="submit">
    </form>
    
    <!--Show gifs-->
    <h2 id="hide-1" style="display:none">CLICK A GIF TO PLAY</h2>
    <div id="show-gif"></div>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
  <script src="giphy.js"></script>
</body>
</html>
